name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          TEST_OUTPUT=$(npm test --silent)
          echo "
          ## Test Output
          ```
          $TEST_OUTPUT
          ```
          " >> $GITHUB_STEP_SUMMARY